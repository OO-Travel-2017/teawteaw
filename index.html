<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TiewTiew-OO</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

    <!-- vue -->
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <script src="Firebase/initialize.js"></script>
    <script src="Firebase/firebaseFunction.js"></script>
    <div class="container">
        <div>
            <h1>Registration Page</h1>
            </br>
            <div class="form group">
                <label for="usr">E-mail:</label>
                <input type="text" placeholder="Enter email" class="form-control" id="email" </div>
                <div class="form group">
                    <label for="pwd">Password:</label>
                    <input type="password" placeholder="Enter password" class="form-control" id="password">
                    <label for="pwd">Address:</label>
                    <textarea name="name" rows="8" cols="80" id="address" class="form-control"></textarea>
                    <button id="btnSave" name="Save" class="btn btn-primary" onclick="saveData()">Submit</button>
                    <button id="btnDel" class="btn btn-danger" onclick="deleteData()">Delete</button>
                    <button id="btnUpdate" class="btn btn-success" onclick="updateData()">Update</button>
                </div>
            </div>
        </div>
</body>

</html>
